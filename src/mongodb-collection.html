<script type="text/javascript">
    (function() {
        function isString(v) {
            return typeof v === 'string';
        }

        function isNumber(v) {
            return typeof v === 'number';
        }

        function isBoolean(v) {
            return typeof v === 'boolean';
        }

        function toNativePomise(jqPromise) {
            return new Promise((resolve, reject) => {
                jqPromise.then(resolve).catch(reject);
            });
        }

        RED.nodes.registerType('mongodb-collection', {
            category: 'database',
            defaults: {
                name: {
                    value: 'MongoDB',
                    required: true,
                    validate: isString,
                },
                config: {
                    value: '',
                    required: true,
                    type: 'mongodb-config',
                },
                collection: {
                    value: '',
                    validate: isString,
                },
                method: {
                    value: '',
                    required: true,
                },
                prop: {
                    value: 'payload',
                    required: true,
                    validate: RED.validators.typedInput('propType'),
                },
                propType: {
                    value: 'msg',
                    required: true,
                },
                outputs: {
                    value: 1,
                    validate: isNumber,
                },
            },
            icon: 'mongodb.png',
            inputs: 1,
            outputs: 1,
            outputLabels: ['result'],
            color: '#13aa52',
            label: function() {
                return this.name || this.method || 'MongoDB Collection';
            },
            oneditprepare: function() {
                const $config = $('#node-input-config');
                const $collection = $('#node-input-collection');
                const $method = $('#node-input-method');
                const $prop = $('#node-input-prop');
                const $outputs = $('#node-input-outputs');
                const loadMethods = () => {
                    return toNativePomise(
                        $.getJSON('mongodb/collection/methods'),
                    );
                };
                const loadCollections = configId => {
                    let result;

                    RED.nodes.eachConfig(i => {
                        if (result != null) {
                            return false;
                        }

                        if (i.id === configId) {
                            if (i.collections) {
                                result = i.collections.map(i => i.name);
                            }
                        }
                    });

                    if (result != null) {
                        return result;
                    }

                    return [];
                };
                const renderCollections = (collections = []) => {
                    $collection.empty();

                    const currentCollection = this.collection;

                    $collection.append(
                        `<option value="">-- Select collection --</option>`,
                    );

                    collections.forEach(collection => {
                        const selected =
                            collection === currentCollection ? 'selected' : '';

                        $collection.append(
                            `<option value="${collection}" ${
                                selected ? 'selected' : ''
                            }>${collection}</option>`,
                        );
                    });
                };
                const renderMethods = methods => {
                    $method.empty();

                    const currentMethod = this.method;

                    $method.append(
                        `<option value="">-- Select method --</option>`,
                    );

                    $.each(methods, (_, method) => {
                        const selected =
                            method === currentMethod ? 'selected' : '';

                        $method.append(
                            `<option value="${method}" ${
                                selected ? 'selected' : ''
                            }>${method}</option>`,
                        );
                    });
                };

                renderCollections(loadCollections($config.val()));

                loadMethods()
                    .then(renderMethods)
                    .catch(err => {
                        alert(
                            'Failed to retrieve list of MongoDB Collection methods',
                        );

                        console.error(err);
                    });

                $prop.typedInput({
                    default: 'msg',
                    typeField: $('#node-input-propType'),
                    types: ['flow', 'global', 'msg', 'json', 'jsonata'],
                });

                $outputs.spinner({
                    min: 1,
                    max: 2,
                    change: function(event, ui) {
                        var value = this.value;

                        if (!value.match(/^\d+$/)) {
                            value = 1;
                        } else if (value < this.min) {
                            value = this.min;
                        }

                        if (value !== this.value) {
                            $(this).spinner('value', value);
                        }
                    },
                });

                $config.change(evt => {
                    if (evt.target.value !== this.config) {
                        this.collection = '';
                    }

                    renderCollections(loadCollections(evt.target.value));
                });

                $outputs.change(evt => {
                    if (evt.target.value > 1) {
                        this.outputLabels = ['result', 'error'];
                    } else {
                        this.outputLabels = ['result'];
                    }
                });
            },
        });
    })();
</script>

<script type="text/x-red" data-template-name="mongodb-collection">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name: </label>
        <input type="text" id="node-input-name" />
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-tasks"></i> <span>Connection:</span></label>
        <select id="node-input-config"></select>
    </div>
    <div class="form-row">
        <label for="node-input-collection"><i class="fa fa-folder"></i> Collection: </label>
        <select id="node-input-collection" style="width: 70%;"></select>
    </div>
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span>Method:</span></label>
        <select id="node-input-method" style="width: 70%;"></select>
    </div>
    <div class="form-row">
        <label for="node-input-prop"><i class="fa fa-long-arrow-right"></i> <span>Query:</span></label>
        <input type="text" id="node-input-prop"  />
        <input type="hidden" id="node-input-propType" />
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-random"></i> <span>Outputs:</span></label>
        <input id="node-input-outputs" style="width: 50px;" />
    </div>
    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>
